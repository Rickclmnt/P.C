<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">Back</a>
    <div class="header-controls">
      <button id="theme-toggle">I/0</button>
    </div>
  </header>
  
<main id="post-container">
  <div id="post-header">
    <h1 id="post-title"></h1>
    <div class="post-meta">
      <span id="post-date"></span>
      <span id="post-read"></span>
    </div>
    <div class="tags" id="post-tags"></div>
  </div>

  <article id="post-content">Loading...</article>

  <div class="post-actions" style="margin-top:1.5rem;">
    <div class="claps" id="post-claps" data-id="">
      👏 <span>0</span>
    </div>
  </div>
</main>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
