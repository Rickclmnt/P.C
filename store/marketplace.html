<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Shop</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .marketplace {
      max-width: 1100px;
      margin: 1.5rem auto;
      padding: 0 1rem;
    }

    .filters {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      scrollbar-width: thin;
    }

    .filters button {
      flex: 0 0 auto;
      border: none;
      background: #eee;
      color: #111;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .filters button.active {
      background: #111;
      color: #fff;
    }

    .filters button:hover {
      background: #111;
      color: #fff;
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .card-content p {
      font-size: 0.9rem;
      margin-bottom: 0.6rem;
      color: #444;
    }

    .price {
      font-weight: bold;
      margin-bottom: 0.6rem;
      color: #111;
    }

    .card-content a {
      display: inline-block;
      text-decoration: none;
      background: #111;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .card-content a:hover {
      background: #333;
    }
    
    header {
  position: sticky;
  top: 0;
  width: 100%;
  height: 4rem;
  background: #fff;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between; /* keeps title left, button right */
  align-items: center;
  padding: 1rem 2rem;
  z-index: 1000;
  box-sizing: border-box;
}

header h1 {
  font-size: 1.3rem;
  font-weight: bold;
  letter-spacing: 1px;
  margin: 0;
  white-space: nowrap; /* prevent wrapping */
  overflow: hidden;
  text-overflow: ellipsis; /* truncate if too long */
}

/* Back button */
.back-btn {
  cursor: pointer;
  font-size: 1rem;
  border: none;
  background: #eee;
  color: #111;
  padding: 0.4rem 0.8rem;
  border-radius: 6px;
  transition: background 0.3s, transform 0.2s;
  white-space: nowrap;
}
.back-btn:hover {
  background: #111;
  color: #fff;
  transform: scale(1.05);
}

/* ‚úÖ Responsive Fix */
@media (max-width: 600px) {
  header {
    padding: 0.6rem 0.8rem;
  }

  header h1 {
    font-size: 1.1rem;
    max-width: 70%; /* prevents overlap with button */
  }

  .back-btn {
    font-size: 0.9rem;
    padding: 0.3rem 0.7rem;
  }

  .grid {
    grid-template-columns: 1fr; /* single column */
  }

  .card img {
    height: 200px;
  }
}
footer { border-top: 1px solid #eee; padding: 20px 20px; text-align: center; font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <header>
    <h1>My Shop</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  </header>

  <main class="marketplace">
    <div class="filters" id="filters"></div>
    <div class="grid" id="productGrid"></div>
  </main><br><br>
  <footer>¬© 2025 Patrick Clement. All rights reserved.</footer><script>
  async function loadProducts() {
    const res = await fetch("products.json");
    const products = await res.json();

    const grid = document.getElementById("productGrid");
    const filters = document.getElementById("filters");

    // üîπ Category buttons
    const categories = ["All", ...new Set(products.map(p => p.category))];

    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.onclick = () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts(cat === "All" ? products : products.filter(p => p.category === cat));
      };
      if (cat === "All") btn.classList.add("active");
      filters.appendChild(btn);
    });

    // üîπ Decide button label dynamically
    function getButtonLabel(actionType) {
      switch (actionType) {
        case "download": return "Download";
        case "buy": return "Buy Now";
        case "demo": return "Try Demo";
        case "enroll": return "Enroll";
        case "hire": return "Hire Me";
        default: return "View";
      }
    }

    // üîπ Render product cards
    function renderProducts(items) {
      grid.innerHTML = "";
      items.forEach(p => {
        const btnLabel = getButtonLabel(p.actionType || p.button);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <div class="card-content">
            <h3>${p.title}</h3>
            <p>${p.description}</p>
            <div class="price">${p.price}</div>
            <a href="${p.link}" target="_blank" class="product-btn">${btnLabel}</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    renderProducts(products);
  }

  loadProducts();
</script>
</body>
</html>
