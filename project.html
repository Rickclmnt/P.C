  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f8;

      margin: 0;

    .tag {
      display: inline-block;

    }
    .tag.prototype { background: #d4edda; color: #155724; }

    .tag.research { background: #f8d7da; color: #721c24; }

    .nav {
      display: flex;

    .nav a:hover {
      background: #111;
      color: #fff;
    }
    
    .top-nav {
      margin-bottom: 2rem;
    }
    .top-nav a {
      text-decoration: none;
      color: #111;
      background: #eee;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: 0.2s;
    }
    .top-nav a:hover {
      background: #111;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer { border-top: 1px solid #eee; padding: 20px 20px; text-align: center; font-size: 0.85rem; color: #666; }

<body>

  <div class="container">
    <div class="top-nav">
      <a href="javascript:history.back()">← Back</a>
    </div>
    <h1 id="title"></h1>
    <div class="meta" id="date"></div>
    <div class="tag" id="tag"></div>
    <h3>Problem</h3>
    <p id="problem"></p>
    <h3>Solution / What I Built</h3>
    <ul id="solution"></ul>
    <h3>Result / Status</h3>
    <p id="result"></p>
    <h3>Lessons Learned</h3>
    <p id="lessons"></p>
  </div><br><br>


  <footer>© 2025 Patrick Clement. All rights reserved.</footer>

  <script>
const projects = [
  {
    id: "rheingold",
    title: "Rheingold",
    date: "August 2022",
    tag: "Research — Trading Bot",
    tagClass: "prototype",
    problem: "I wanted to understand algorithmic trading and how automated systems could operate in volatile markets.",
    solution: [
      "Developed a Python-based trading bot capable of executing trades using preset strategies.",
      "Experimented with simple automation rules and basic market indicators."
    ],
    result: "The prototype worked, but I shelved it after initial testing. It served more as a learning tool than a finished product.",
    lessons: "This project introduced me to the thrill of building systems for high-stakes environments and sparked my interest in automation.",
    images: []
  },
  {
    id: "pal",
    title: "PAL (Personalized Artificial Lifeform)",
    date: "April 2024",
    tag: "Concept / Prototype — AI Personality Module",
    tagClass: "concept",
    problem: "AI assistants felt bland and generic. I wanted to create one with personality, quirks, and depth.",
    solution: [
      "Developed a prototype for a ‘personality chip’ that could sit on top of language models.",
      "Designed early frameworks for memory, moods, and adaptive quirks."
    ],
    result: "Prototype shelved, but inspired later projects like E3N and Firelike’s Study Buddy.",
    lessons: "I learned that humanizing AI can create deeper connections, especially in education and companionship."
  },
  {
    id: "e3n",
    title: "E3N",
    date: "July 2024",
    tag: "Prototype — Adaptive Personality AI",
    tagClass: "prototype",
    problem: "I wanted to go further than PAL by creating an AI that doesn’t just simulate personality but evolves with the user.",
    solution: [
      "Built an adaptive memory system with slot-filling and evolving traits.",
      "Experimented with modular ‘agents’ like MentorAgent and HumorAgent."
    ],
    result: "Proof of concept completed; laid groundwork for my modular chatbot strategy.",
    lessons: "Showed me that modularity + adaptability is the future of human-computer interaction."
  },
  {
    id: "firelike",
    title: "Firelike",
    date: "September 2024 – Present",
    tag: "Prototype — Educational Platform",
    tagClass: "prototype",
    problem: "Schools in Nigeria lack subjects and tools that prepare students for the real world.",
    solution: [
      "Designed a school management system with classroom, assignments, and parental monitoring.",
      "Built ‘Study Buddy,’ an AI-powered tutor that integrates personality-driven learning.",
      "Created a syllabus including STEM, world history, and practical life knowledge."
    ],
    result: "Supposed to be in development but, if I'm being honest my heart is no longer in this project.",
    lessons: "Connecting education and technology in a truly beneficial manner to students is possible, but requires thoughtful design and careful implementation to actually work."
  }
];

    let currentIndex = 0;

    function loadProjectById(id) {
      const index = projects.findIndex(p => p.id === id);
      if (index !== -1) {
        currentIndex = index;
        renderProject(projects[index]);
      } else {
        renderProject(projects[0]);
      }
    }

    function renderProject(project) {
      document.getElementById("title").textContent = project.title;
      document.getElementById("date").textContent = project.date;
      const tag = document.getElementById("tag");
      tag.textContent = project.tag;
      tag.className = "tag " + project.tagClass;
      document.getElementById("problem").textContent = project.problem;

      const solutionList = document.getElementById("solution");
      solutionList.innerHTML = "";
      project.solution.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        solutionList.appendChild(li);
      });

      document.getElementById("result").textContent = project.result;
      document.getElementById("lessons").textContent = project.lessons;

      // Remove old gallery if exists
      const oldGallery = document.getElementById("gallery-wrapper");
      if (oldGallery) oldGallery.remove();

      // Add gallery only if project has images
      if (project.images && project.images.length > 0) {
        const container = document.querySelector(".container:last-of-type");
        const wrapper = document.createElement("div");
        wrapper.id = "gallery-wrapper";

        const heading = document.createElement("h3");
        heading.textContent = "Gallery";
        wrapper.appendChild(heading);

        const gallery = document.createElement("div");
        gallery.id = "gallery";
        gallery.className = "gallery";

        project.images.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = project.title + " image";
          gallery.appendChild(img);
        });

        wrapper.appendChild(gallery);
        container.appendChild(wrapper);
      }
    }

    window.addEventListener("load", () => {
      const hash = window.location.hash.replace("#", "");
      loadProjectById(hash || projects[0].id);
    });

    window.addEventListener("hashchange", () => {
      const hash = window.location.hash.replace("#", "");
      loadProjectById(hash);
    });
  </script>
</body>
